<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Optics</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="Build/CSS/style.css">
  </head>
  <body>
    <div id="ui-container">
      <div class="left-rectangle"></div>
      <div class="middle-container">
        <div class="small-rectangle">
          <button class="button" id="btnX">X</button>
          <button class="button" id="btnY">Y</button>
          <button class="button" id="btnZ">Z</button>
        </div>
      </div>
      <div class="right-rectangle"></div>
    </div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Polarizer</div>
      </div>
    </div>
    <script src="Build/JavaScript/UnityTemplate.js"></script>
    <script src="Build/JavaScript/UnityLoader.js"></script>
    <script>
      
    </script>
    <script src="Build/JavaScript/Buttons.js"></script>
  </body>
</html>
